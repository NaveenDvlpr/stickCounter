<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Naveen Moyya">
    <meta name="context" content="This is an simple app which follows the traditional method of counting using sticks where i felt the visual appeal of that may helpful in few situatons">
    <title>Stick Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header class="appHeader">
        <div class="title">Stick Counter App</div>
        <div class="score"></div>
        <div class="controls">
            <div class="hot100">H</div>
            <div class="infinite">I</div>
            <div class="challenge">C</div>
            <div class="restart">R</div>
        </div>
    </header>
    <main class="app">
        <div class="container"></div>
    </main>
</body>
</html>
